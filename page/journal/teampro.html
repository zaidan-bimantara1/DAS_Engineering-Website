<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Company Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link rel="icon" type="image/png" href="/content/LOGO.webp">    
    <script>


        fetch("/page/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>
</head>
<body class="body bg-white-800 text-white">
    <!-- Navbar -->
        <div id="navbar-container" class="navbar-container" data-aos="fade-down"></div>
        <!-- CONTENT START -->
            <section data-aos="fade-down" id="profiles" class=" bg-[#021736] content-container flex-1 relative transition-all duration-300 mb-6">
                <div class="headers" id="main-headers">
                    <div class="header-content ml-20">
                        <a href="journal.html" class="hover:text-gray-400">
                            <p class="text-3xl md:text-5xl font-bold mb-4 text-white">COMPANY JOURNAL</p>
                        </a>
                        <div class="header-navs">
                            <!-- Desktop Menu -->
                            <div class="tab-links-container">
                                <a id="menu-onpro" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer text-white" href="./onpro.html">ON PROJECT</a>
                                <a id="menu-teampro" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer text-white opacity-75" href="./teampro.html">TEAM ACTIVITY</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="content-wrapper">
                <!-- Konten lainnya -->
                <div id="teampro" class="p-2">
                    <div data-aos="fade-down" class="content-card bg-gray-500 p-8 rounded shadow mb-3">
                        <h1 class="text-4xl font-bold mb-5 text-white text-center">TEAM ACTIVITY</h1>
                        <section class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-4">
                        </section>
                    </div>
                </div>
            </div>    
            <!-- footer start -->
            <div id="footer-container" class="footer-container"></div>
            <!-- footer end -->
        </div>
        <!-- CONTENT END -->
        <div id="scrollToTopBtn" class="hidden fixed bottom-8 right-12 bg-white text-black p-3 rounded-full cursor-pointer shadow-lg">
            <i class="fas fa-arrow-up"></i>
        </div>          
        <script src="/js/animations.js" defer></script>
        <script src="/js/script.js"></script>
        <script>
            // Inisialisasi AOS
            AOS.init({
                duration: 800,
                once: true
            });
            // Fungsi untuk memuat data Teact dari API
            async function loadTeactData() {
                try {
                    // Tampilkan indikator loading
                    const teamproSection = document.querySelector('#teampro section');
                    teamproSection.innerHTML = '<div class="col-span-full text-center py-10">Loading...</div>';
        
                    // URL API
                    const apiBaseUrl = 'https://dasengineering-bali.com';
                    const teactResponse = await fetch(`${apiBaseUrl}/api/teact`);
        
                    // Cek jika response tidak OK
                    if (!teactResponse.ok) {
                        throw new Error(`TEACT Error: ${teactResponse.status}`);
                    }
        
                    // Cek content-type untuk memastikan ini JSON
                    const teactContentType = teactResponse.headers.get('content-type');
                    if (!teactContentType || !teactContentType.includes('application/json')) {
                        throw new Error('TEACT Response bukan JSON');
                    }
        
                    // Parse data JSON
                    const teactData = await teactResponse.json();
        
                    // Render data ke halaman
                    renderTeactGallery(teactData);
        
                } catch (error) {
                    console.error('Error loading Teact data:', error);
                    const teamproSection = document.querySelector('#teampro section');
                    teamproSection.innerHTML = `
                        <div class="col-span-full text-center py-10 text-red-400">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            Gagal memuat data. Pastikan API server berjalan.
                            <div class="text-sm mt-2">${error.message}</div>
                        </div>
                    `;
                }
            }
        
            // Fungsi untuk merender data Teact ke halaman
            function renderTeactGallery(items) {
                const container = document.querySelector('#teampro section');
                if (!container) return;
        
                // Kosongkan konten sebelumnya
                container.innerHTML = '';
        
                // Tambahkan item galeri
                items.forEach((item, index) => {
                    const animationType = index % 2 === 0 ? 'fade-right' : 'fade-up';
        
                    const itemHTML = `
                        <div data-aos="${animationType}" class="image-con">
                            <a href="./pictures.html?id=${item.id}&type=teact" target="_blank">
                                <img src="${item.image_url}" alt="${item.title}" class="rounded shadow object-cover w-full h-64">
                                <div class="overlay">
                                    <div class="text text-white">${item.title || 'Untitled'}</div>
                                </div>
                            </a>
                        </div>
                    `;
        
                    container.insertAdjacentHTML('beforeend', itemHTML);
                });
        
                // Reinitialize AOS untuk elemen baru
                AOS.refresh();
            }
        
            // Scroll to top button
            window.addEventListener('scroll', () => {
                const scrollBtn = document.getElementById('scrollToTopBtn');
                if (window.scrollY > 300) {
                    scrollBtn.classList.remove('hidden');
                } else {
                    scrollBtn.classList.add('hidden');
                }
            });
        
            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        
            // Muat data Teact saat halaman siap
            document.addEventListener('DOMContentLoaded', () => {
                loadTeactData();
            });
        </script>    
</body>
</html>
