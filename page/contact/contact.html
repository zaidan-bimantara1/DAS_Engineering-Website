<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Company Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link rel="icon" type="image/png" href="/content/LOGO.webp">  
    <script>
        fetch("/page/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>
    <style>
        #themeToggle {
            margin-top: -10px; /* Sesuaikan nilai ini untuk mengatur posisi vertikal */
        }
    </style>
</head>
<body class="body bg-white-800 text-white">
    <!-- Navbar -->
    <div id="navbar-container" class="navbar-container" data-aos="fade-down"></div>
        <!-- CONTENT START -->
         <div class="bgimg-8">
            <section data-aos="fade-down" id="contact" class="bg-[#021736] content-container flex-1 relative transition-all duration-300">
                <div class="headers" id="main-headers">
                    <div class="header-content ml-20">
                        <p class="text-3xl md:text-5xl font-bold text-white mb-4">CONTACT</p>
                        <div class="flex items-center justify-between">
                            <p class="text-2xl mb-5 mr-10 font-bold text-white">What We Do For Our Customers</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
                <div class="bgimg-8">
                    <div class="flex flex-row-reverse flex-col md:flex-row">
                        <div data-aos="fade-up" class="p-12 w-1/2 opacity-0">
                            <div class="rounded-lg bg-white p-10">
                                <section class="text-[#154284] text-justify overflow-hidden mx-auto">
                                    <div>
                                        <p class="text-3xl font-bold text-black">Message Me</p>
                                        <div class="w-full border-t border-[#436BA6] mt-5 mb-5"></div>
                                        <form id="contactForm">
                                            <div class="mb-2 contact-ko">
                                                <input type="text" name="name" placeholder="Your Name/Your Company Name" class="w-full p-2 border border-[#C0CFE4] rounded-lg" required>
                                            </div>
                                            <div class="mb-2 contact-ko">
                                                <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border border-[#C0CFE4] rounded-lg" required>
                                            </div>
                                            <div class="mb-2 contact-ko">
                                                <input type="text" name="number" placeholder="Phone Number" class="w-full p-2 border border-[#C0CFE4] rounded-lg" required>
                                            </div>
                                            <div class="mb-2 contact-ko">
                                                <input type="text" name="subject" placeholder="Subject" class="w-full p-2 border border-[#C0CFE4] rounded-lg" required>
                                            </div>
                                            <div class="contact-ko md:mb-2 mb-5">
                                                <textarea name="massage" placeholder="Message" class="w-full p-2 border border-[#C0CFE4] text-[#154284]  md:mb-5 mb-2 rounded-lg h-32" required></textarea>
                                            </div>
                                            <button type="submit" class="bg-[#133E87] text-[#C0CFE4] hover:bg-[#608BC1] contact-ko text-white px-6 py-3 rounded-lg">Submit</button>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div data-aos="fade-up" class="p-20 w-1/2 opacity-0"></div>
                    </div>
                </div>
                <div class="bg-[#041F47] text-white p-28">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-9">
                            <div data-aos="zoom-in">
                                <h2 class="typing-effect text-3xl font-bold text-white mb-4">Contact Me</h2>
                                <div class="w-full border-t border-[#436BA6] mt-5 mb-5"></div><br>
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="200">
                                    <div class="mb-2">
                                        <i class="fab fa-whatsapp mr-2"></i>
                                        <span class="font-bold text-white ml-2">Whats App :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8">+62 </p>                            
                                </div>
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="300">
                                    <div class="mb-2">
                                        <i class="fab fa-instagram mr-2"></i>
                                        <span class="font-bold text-white ml-2">Instagram :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8"></p>                            
                                </div>
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="400">
                                    <div class="mb-2">
                                        <i class="fab fa-facebook mr-2"></i>
                                        <span class="font-bold text-white ml-2">facebook :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8"></p>                            
                                </div>
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="500">
                                    <div class="mb-2">
                                        <i class="fab fa-linkedin mr-2"></i>
                                        <span class="font-bold text-white ml-2">Linkedin :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8"></p>                            
                                </div>
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="600">
                                    <div class="mb-2">
                                        <i class="fas fa-envelope mr-2"></i>
                                        <span class="font-bold text-white ml-2">Email :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8"></p>                            
                                </div>                                                
                                <div class="mb-4 contact-ko" data-aos="zoom-in" data-aos-delay="700">
                                    <div class="mb-2">
                                        <i class="fas fa-map-marker-alt mr-2"></i>
                                        <span class="font-bold text-white ml-2">Address :</span>
                                    </div>
                                    <p class="typing-effect text-white ml-8"></p>
                                </div>
                            </div>
                            <div data-aos="zoom-in" data-aos-delay="100" class="location">
                                <h2 class="typing-effect text-3xl font-bold text-white mb-4">Our Location</h2>
                                <div class="w-full border-t border-[#436BA6] mt-5 mb-5"></div><br>
                                <div class="flex justify-center">
                                    <iframe data-aos="zoom-in" data-aos-delay="600" class="rounded-lg w-full max-w-[700px] h-[500px]"
                                        src="YourURLmap"
                                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                </div>
            <!-- footer start -->
                <div id="footer-container" class="footer-container">
             </div>
            <!-- footer end -->
        </div>
        <div id="scrollToTopBtn" class="hidden fixed bottom-8 right-12 bg-white text-black p-3 rounded-full cursor-pointer shadow-lg">
            <i class="fas fa-arrow-up"></i>
        </div>          
        <!-- CONTENT END -->


        <script src="/js/script.js"></script>
        <script src="/js/animations.js" defer></script>
        <script>
            AOS.init({
            });
        </script>
</body>
</html>
