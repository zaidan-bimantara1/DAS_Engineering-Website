<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Engineering Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>  
    <script src="/js/animations.js" defer></script>
    <script src="/js/script.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        
        #content, #kontak {
            z-index: 10; /* Pastikan lebih tinggi dari elemen lain */
        }
    </style>
    <script>
        fetch("/page/sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading sidebar:", error));
    </script>
</head>
<body class="body bg-white-800 text-white">
    <div class="video-container">
        <video id="bg-video" autoplay muted loop>
            <!-- Sumber video lokal -->
            <source src="../../content/vodeo-asset-sementara-made-with-clipchamp-efckuy.hevc.mp4" type="video/mp4">
            <!-- Fallback teks -->
            Browser Anda tidak mendukung video HTML5.
        </video>
    </div>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container" data-aos="fade-right"  class="sidebar-container bg-gray-900 p-5 top-0 bottom-0 flex flex-col justify-between ease-in h-full">
        </div>
        <!-- end sidebar -->
        <!-- CONTENT START -->
        <div id="content" class="content-container home-logo absolute top-9 right-9">
            <a href="home.html">
                <img alt="Company Logo" data-aos="zoom-out" class="w-40 h-30 opacity-80" height="150" src="/content/dasLOGO.webp" width="130"/>
            </a>
        </div>
        <div id="kontak" class="kontak absolute bottom-9 right-9 flex space-x-9 text-2xl">
            <a class="hover:font-bold kontak items-stretch" href="https://wa.me/6281237166053" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a class="hover:font-bold kontak items-stretch" href="https://www.instagram.com/das.engineering" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="hover:font-bold kontak items-stretch" href="https://www.facebook.com/profile.php?id=100085564795817" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a class="hover:font-bold kontak items-stretch" href="https://id.linkedin.com/in/dewata-ayu-sri-engineering" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a class="hover:font-bold kontak items-stretch" href="dewataayusri.das@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    <!-- CONTENT END -->

    <script src="/js/animations.js" defer></script>
    <script src="/js/script.js"></script>
    <script>
        // Inisialisasi AOS
        AOS.init({
        });
        // Auto-play handling untuk beberapa browser
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented:", error);
                    video.muted = true;
                    video.play();
                });
            }
        });

        // Fallback untuk video yang gagal dimuat
        document.getElementById('bg-video').addEventListener('error', function() {
            console.error("Video gagal dimuat");
            document.querySelector('.video-container').style.background = "#000 url('../../content/bg.jpg') no-repeat center center";
            document.querySelector('.video-container').style.backgroundSize = "cover";
        });
    </script>
</body>
</html>
