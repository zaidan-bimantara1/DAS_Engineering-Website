<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="/css/styles.css" rel="stylesheet"/>
        <script src="/js/script.js"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>    
    </head>
    <body>
    <div class="navbar-logo-container" data-aos="fade-right">
        <a href="/page/home/home.html" class="navbar-logo">
            <img src="/content/LOGO_NOBg.webp" alt="Company Logo" class="h-40 w-50">
        </a>
    </div>
    <button id="mobile-menu-btn" data-aos="fade-left" class="mobile-menu-btn" aria-label="Open Menu">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
    </button>

    <nav id="navbar-menu" class="navbar-menu" data-aos="fade-down">
        <a href="/page/home/home.html">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="/page/profil/profiles.html">

    <script src="/js/animations.js" defer></script>
        <script src="/js/script.js"></script>
        <script>
            // Inisialisasi AOS
            AOS.init({
            });

            document.addEventListener("DOMContentLoaded", function () {
                AOS.init({
                    // opsional, bisa disesuaikan
                    duration: 800,
                    once: true,
                });

                // Paksa override setelah animasi selesai
                setTimeout(() => {
                    const navbar = document.querySelector('.navbar-container');
                    if (navbar) {
                        navbar.style.opacity = '0.85';
                    }
                }, 1000); // tunggu sampai animasi AOS selesai (default durasi AOS adalah 1000ms)
            });
        </script>
    </body>
</html>
