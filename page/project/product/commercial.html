<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Commercial Projects</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="../style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>    
        <script>
            fetch("/page/sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading sidebar:", error));

            fetch("/page/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        </script>
    </head>
    <body class="body bg-white-800 text-white">
        <!-- Sidebar -->
        <div data-aos="fade-right" id="sidebar-container" class="sidebar-container p-5 top-0 bottom-0 flex flex-col justify-between ease-in h-full"></div>
        <!-- end sidebar -->        
        <!-- CONTENT START -->
        <div id="content" class="content-container flex-1 relative overflow-auto p-8 ml-5 transition-all duration-300">
            <div data-aos="fade-down" class="header bg-[#282c3c] p-5 rounded" id="main-header">
                <div class="header-content">
                    <a href="../project.html" class="hover:text-gray-400">
                        <h1 class="text-6xl md:text-6xl font-bold mb-5">COMPANY PROJECT</h1>
                    </a>
                    <div class="header-nav">
                        <!-- Desktop Menu -->
                        <div class="tab-links-container">
                            <a id="menu-project" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="../project.html">All</a>
                            <a id="menu-commercial" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./commercial.html">COMMERCIAL</a>
                            <a id="menu-hospitaly" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./hospitaly.html">HOSPITALY</a>
                            <a id="menu-interior" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./interior.html">INTERIOR</a>
                            <a id="menu-masterPlan" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./masterPlan.html">MASTERPLAN</a>
                            <a id="menu-residental" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./residental.html">RESIDENTAL</a>
                            <a id="menu-retail" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./retail.html">RETAIL</a>
                        </div>
                        <!-- Toggle Theme (Desktop) -->
                        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                        <!-- Mobile Menu -->
                        <div class="mobile-menu-container">
                            <!-- Toggle Theme (Mobile) -->                            
                            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                                Menu <i class="fas fa-chevron-down" id="mobile-menu-arrow"></i>
                            </button>
                            <div class="mobile-dropdown" id="mobile-dropdown">
                                <a href="../project.html" onclick="closeMobileMenu()">All</a>
                                <a href="./commercial.html" onclick="closeMobileMenu()">COMMERCIAL</a>
                                <a href="./hospitaly.html" onclick="closeMobileMenu()">HOSPITALY</a>
                                <a href="./interior.html" onclick="closeMobileMenu()">INTERIOR</a>
                                <a href="./masterPlan.html" onclick="closeMobileMenu()">MASTERPLAN</a>
                                <a href="./residental.html" onclick="closeMobileMenu()">RESIDENTAL</a>
                                <a href="./retail.html" onclick="closeMobileMenu()">RETAIL</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="content-wrapper">
                <div id="pictures" class="p-2">
                    <div data-aos="fade-down" class="content-card bg-[#282c3c] p-8 rounded shadow mb-3">
                        <h1 class="text-4xl font-bold mb-3 text-white text-center">COMMERCIAL PROJECT</h1>
                        <p class="text-center mb-6 text-gray-300">Our commercial building projects</p>
                        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="project-grid">
                            <!-- Projects will be loaded here dynamically -->
                            <div class="col-span-full text-center py-10">Loading commercial projects...</div><br>
                        </section>
                    </div>
                </div>
            </div><br><br>    
            <!-- footer start -->
            <div data-aos="fade-up" id="footer-container" class="footer-container mb-3 rounded">
            </div>
            <!-- footer end -->
        </div>
        <div id="scrollToTopBtn" class="hidden fixed bottom-8 right-12 bg-white text-black p-3 rounded-full cursor-pointer shadow-lg">
            <i class="fas fa-arrow-up"></i>
        </div>          
        <script src="/js/animations.js" defer></script>
        <script src="/js/script.js"></script>
        <script>
            // Initialize AOS
            AOS.init();
            async function loadCommercialProjects() {
                try {
                    document.getElementById('project-grid').innerHTML = '<div class="col-span-full text-center py-10">Memuat proyek komersial...</div>';
                    // Fetch data dari API
                    const response = await fetch('https://dasengineer-bali.serveo.net/api/project/menu/com');

                    if (!response.ok) throw new Error(`Error API: ${response.status}`);
                    
                    const allProjects = await response.json();
                    
                    // Filter hanya yang menu=com
                    const commercialProjects = allProjects.filter(project => project.menu === 'com');
                    
                    if (commercialProjects.length !== 3) {
                        console.warn(`Peringatan: Ditemukan ${commercialProjects.length} proyek komersial, seharusnya 3`);
                    }
                    
                    renderProjects(commercialProjects);
                } catch (error) {
                    document.getElementById('project-grid').innerHTML = `
                        <div class="col-span-full text-center py-10 text-red-400">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            Gagal memuat data. Error: ${error.message}
                        </div>
                    `;
                }
            }
            function renderProjects(projects) {
            const container = document.getElementById('project-grid');
            if (!projects || projects.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 text-gray-400">
                        <i class="fas fa-info-circle mr-2"></i>
                        Tidak ada proyek komersial ditemukan.
                    </div>
                `;
                return;
            }
            container.innerHTML = '';
            projects.forEach((project, index) => {
                const animationType = index % 2 === 0 ? 'fade-right' : 'fade-left';
                const imageUrl = project.image_url || 'placeholder.jpg';
                const projectHTML = `
                    <div data-aos="${animationType}" class="image-con">
                        <a href="./picture.html?id=${project.id}" target="_blank">
                            <img src="${imageUrl}" 
                                alt="${project.title || 'Proyek Komersial'}" 
                                class="rounded shadow object-cover w-full h-64">
                            <div class="overlay">
                                <div class="text text-white">${project.title}</div>
                            </div>
                        </a>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', projectHTML);
            });             
                AOS.refresh();
            }
            document.addEventListener('DOMContentLoaded', loadCommercialProjects);
        </script>    
    </body>
</html>
