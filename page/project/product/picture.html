<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Company PROJECT</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="../style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>    
        <script>
            fetch("/page/sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading sidebar:", error));

            fetch("/page/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        </script>
    </head>
    <body class="body bg-white-800 text-white">
        <!-- Sidebar -->
        <div data-aos="fade-right" id="sidebar-container" class="sidebar-container p-5 top-0 bottom-0 flex flex-col justify-between ease-in h-full"></div>
        <!-- end sidebar -->        
        <!-- CONTENT START -->
        <div id="content" class="content-container flex-1 relative overflow-auto p-8 ml-5 transition-all duration-300">
            <div data-aos="fade-down" class="header bg-[#282c3c] p-5 rounded" id="main-header">
                <div class="header-content">
                    <a href="../project.html" class="hover:text-gray-400">
                        <h1 class="text-6xl md:text-6xl font-bold mb-5">COMPANY PROJECT</h1>
                    </a>
                    <div class="header-nav">
                        <!-- Desktop Menu -->
                        <div class="tab-links-container">
                            <a id="menu-project" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="../project.html">All</a>
                            <a id="menu-commercial" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./commercial.html">COMMERCIAL</a>
                            <a id="menu-hospitaly" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./hospitaly.html">HOSPITALY</a>
                            <a id="menu-interior" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./interior.html">INTERIOR</a>
                            <a id="menu-masterPlan" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./masterPlan.html">MASTERPLAN</a>
                            <a id="menu-residental" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./residental.html">RESIDENTAL</a>
                            <a id="menu-retail" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./retail.html">RETAIL</a>
                        </div>
                        <!-- Toggle Theme (Desktop) -->
                        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                        <!-- Mobile Menu -->
                        <div class="mobile-menu-container">
                            <!-- Toggle Theme (Mobile) -->                            
                            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                                Menu <i class="fas fa-chevron-down" id="mobile-menu-arrow"></i>
                            </button>
                            <div class="mobile-dropdown" id="mobile-dropdown">
                                <a href="../project.html" onclick="closeMobileMenu()">All</a>
                                <a href="./commercial.html" onclick="closeMobileMenu()">COMMERCIAL</a>
                                <a href="./hospitaly.html" onclick="closeMobileMenu()">HOSPITALY</a>
                                <a href="./interior.html" onclick="closeMobileMenu()">INTERIOR</a>
                                <a href="./masterPlan.html" onclick="closeMobileMenu()">MASTERPLAN</a>
                                <a href="./residental.html" onclick="closeMobileMenu()">RESIDENTAL</a>
                                <a href="./retail.html" onclick="closeMobileMenu()">RETAIL</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="content-wrapper">
                <!-- Konten lainnya -->
                <div id="project-detail">
                    <div class="text-center mb-8" id="loading-state">
                        <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent mb-4"></div>
                        <p>Loading project details...</p>
                    </div>    
                    <!-- Konten lainnya -->
                    <div id="pictures" class="p-2">
                        <div data-aos="fade-up" id="project-content" class="hidden content-card bg-[#585c6c] p-8 rounded shadow mb-8">
                            <section class="mb-10 text-white text-justify overflow-hidden mx-auto">
                                <!-- Gambar di-float ke kiri -->
                                <img data-aos="fade-right" id="project-image" 
                                     alt="DSG Image" 
                                     class="float-left mr-6 mb-2 max-h-72 rounded shadow">
                                <!-- Konten teks -->
                                <h2 data-aos="fade-left" id="project-title" class="text-2xl font-semibold mb-3 text-left">
                                </h2>
                                <p data-aos="fade-left" id="project-description" class="textku text-sm md:text-base mb-4 text-left">
                                </p><br>
                            </section>                    
                        </div>
                    </div>
                </div>    
            </div>
            <!-- footer start -->
            <div data-aos="fade-up" id="footer-container" class="footer-container mb-3 rounded"></div>
            <!-- footer end -->
        </div>
        <div id="scrollToTopBtn" class="hidden fixed bottom-8 right-12 bg-white text-black p-3 rounded-full cursor-pointer shadow-lg">
            <i class="fas fa-arrow-up"></i>
        </div>          
        <script src="/js/animations.js" defer></script>
        <script src="/js/script.js"></script>
        <script>
            // Inisialisasi AOS
            AOS.init();
            // Load sidebar and footer
            Promise.all([
                fetch('/page/sidebar.html').then(res => res.text()),
                fetch('/page/footer.html').then(res => res.text())
            ]).then(([sidebar, footer]) => {
                document.getElementById('sidebar-container').innerHTML = sidebar;
                document.getElementById('footer-container').innerHTML = footer;
            }).catch(error => {
                console.error('Error loading components:', error);
            });
            // Load project data
            document.addEventListener('DOMContentLoaded', async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const type = urlParams.get('type') || 'project'; // Ganti 'defaultType' dengan nilai default yang sesuai

                if (!id) {
                    document.getElementById('loading-state').innerHTML = `
                        <div class="text-red-400">
                            <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                            <p class="text-xl">No project ID specified</p>
                        </div>
                    `;
                    return;
                }
                try {
                    // Gunakan endpoint /api/:type/:id/detail untuk mendapatkan data JSON
                    const response = await fetch(`https://dasengineer-bali.serveo.net/api/${type}/${id}/detail`);
                    if (!response.ok) {
                        throw new Error(response.status === 404 ? 'Project not found' : 'Failed to load project');
                    }

                    const project = await response.json();

                    // Populate project data
                    document.getElementById('project-image').src = project.image_url;
                    document.getElementById('project-title').textContent = project.title || 'Untitled Project';
                    document.getElementById('project-description').innerHTML = 
                        (project.description || 'No description available').replace(/\n/g, '<br>');
                    // Show content and hide loader
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('project-content').classList.remove('hidden');
                    // Reinitialize animations for new content
                    AOS.refresh();
                    // Typing animation for title
                    gsap.from("#project-title", {
                        duration: 2,
                        opacity: 0,
                        y: 20,
                        ease: "power2.out"
                    });
                } catch (error) {
                    console.error('Error loading project:', error);
                    document.getElementById('loading-state').innerHTML = `
                        <div class="text-red-400">
                            <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                            <p class="text-xl">${error.message}</p>
                            <p class="mt-2">Please try again later</p>
                        </div>
                    `;
                }
            });        
            // Scroll to top button
            window.addEventListener('scroll', () => {
                const scrollBtn = document.getElementById('scrollToTopBtn');
                if (window.scrollY > 300) {
                    scrollBtn.classList.remove('hidden');
                } else {
                    scrollBtn.classList.add('hidden');
                }
            });
            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        </script>    
    </body>
</html>
