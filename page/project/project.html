<html lang="en">

        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        <link rel="stylesheet" href="/css/styles.css">

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <style>
            .image-con {
                position: relative;
                overflow: hidden;
            }

                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 40%;
                /* right: 0%; */
                /* text-align: left; */
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%)
            }
            .image-con:hover .overlay {
                height: 20%;
            }
            .text {
                color: white;
                font-size: 16px;
                text-align: center;
                padding: 10px;
            }
            .view-all-link {
                position: relative;
                display: inline-flex;
                align-items: center;
                font-family: 'Arial', sans-serif;
                transition: all 0.3s ease;
            }
            .view-all-link::after {
                content: 'â†’';
                margin-left: 8px;
                transition: transform 0.3s ease;
            }
            .view-all-link:hover {
                color: #3b82f6;
            }
            .view-all-link:hover::after {
                transform: translateX(4px);
            }
        </style>
        <script>
            fetch("/page/sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading sidebar:", error));

            fetch("/page/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        </script>
    </head>
    <body class="body bg-white-800 text-white">

        </div>
        <!-- end sidebar -->        
        <!-- CONTENT START -->
        <div id="content" class="content-container flex-1 relative overflow-auto p-8 ml-5 transition-all duration-300">
            <div data-aos="fade-down" class="header bg-[#282c3c] p-5 rounded" id="main-header">
                <div class="header-content">
                    <a href="./project.html" class="hover:text-gray-400">
                        <h1 class="text-6xl md:text-6xl font-bold mb-5">COMPANY PROJECT</h1>
                    </a>
                    <div class="header-nav">
                        <!-- Desktop Menu -->
                        <div class="tab-links-container">
                            <a id="menu-project" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="project.html">All</a>
                            <a id="menu-commercial" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/commercial.html">COMMERCIAL</a>
                            <a id="menu-hospitaly" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/hospitaly.html">HOSPITALY</a>
                            <a id="menu-interior" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/interior.html">INTERIOR</a>
                            <a id="menu-masterPlan" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/masterPlan.html">MASTERPLAN</a>
                            <a id="menu-residental" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/residental.html">RESIDENTAL</a>
                            <a id="menu-retail" class="tab-links mr-10 hover:text-gray-400 font-bold cursor-pointer" href="./product/retail.html">RETAIL</a>
                        </div>
                        <!-- Toggle Theme (Desktop) -->
                        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                        <!-- Mobile Menu -->
                        <div class="mobile-menu-container">
                            <!-- Toggle Theme (Mobile) -->                            
                            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                                Menu <i class="fas fa-chevron-down" id="mobile-menu-arrow"></i>
                            </button>
                            <div class="mobile-dropdown" id="mobile-dropdown">
                                <a href="project.html" onclick="closeMobileMenu()">All</a>
                                <a href="./product/commercial.html" onclick="closeMobileMenu()">COMMERCIAL</a>
                                <a href="./product/hospitaly.html" onclick="closeMobileMenu()">HOSPITALY</a>
                                <a href="./product/interior.html" onclick="closeMobileMenu()">INTERIOR</a>
                                <a href="./product/masterPlan.html" onclick="closeMobileMenu()">MASTERPLAN</a>
                                <a href="./product/residental.html" onclick="closeMobileMenu()">RESIDENTAL</a>
                                <a href="./product/retail.html" onclick="closeMobileMenu()">RETAIL</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <br>
        <div class="content-wrapper">
            <div id="all" class="p-2">
                <div data-aos="fade-down" class="content-card bg-[#282c3c] p-8 rounded shadow mb-3">
                    <h1 class="text-4xl font-bold mb-3 text-white text-center">ALL PROJECT</h1>
                    <p class="text-center mb-6 text-gray-300">Our all building projects</p>
                    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="project-grid">
                        <!-- Projects will be loaded here dynamically -->
                        <div class="col-span-full text-center py-10">Loading commercial projects...</div><br>
                    </section>
                </div>
            </div>
        </div><br><br>    
            <!-- footer start -->
            <div data-aos="fade-up" id="footer-container" class="footer-container mb-3 rounded">
            </div>
            <!-- footer end -->
        </div>
        <div id="scrollToTopBtn" class="hidden fixed bottom-8 right-12 bg-white text-black p-3 rounded-full cursor-pointer shadow-lg">
            <i class="fas fa-arrow-up"></i>
        </div>          
        <script src="/js/animations.js" defer></script>
        <script src="/js/script.js"></script>
        <script>
            // Initialize AOS
            AOS.init();
            // Load project data from API
            async function loadProjectData() {
                try {
                    // Show loading state
                    document.getElementById('project-grid').innerHTML = '<div class="col-span-full text-center py-10">Loading projects...</div>';
                    
                    const response = await fetch('https://dasengineer-bali.serveo.net/api/project');
                
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Response is not JSON');
                    }
                    
                    const projects = await response.json();
                    renderProjects(projects);
                    
                } catch (error) {
                    console.error('Error loading project data:', error);
                    document.getElementById('project-grid').innerHTML = `
                        <div class="col-span-full text-center py-10 text-red-400">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            Failed to load projects. Please try again later.
                            <div class="text-sm mt-2">${error.message}</div>
                        </div>
                    `;
                }
            }
            function renderProjects(projects) {
                const container = document.getElementById('project-grid');
                container.innerHTML = '';
                
                projects.forEach((project, index) => {
                    const animationType = index % 2 === 0 ? 'fade-right' : 'fade-left';
                    
                    const projectHTML = `
                        <div data-aos="${animationType}" class="image-con">
                            <a href="./product/picture.html?id=${project.id}" target="_blank">
                                <img src="${project.image_url || 'https://demo-source.imgix.net/snowboard.jpg'}" 
                                    alt="${project.title || 'Project image'}" 
                                    class="rounded shadow object-cover w-full h-64">
                                <div class="overlay text-center">
                                    <div class="text">${project.title || 'Project Title'}</div>
                                </div>
                            </a>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', projectHTML);
                });
                // Reinitialize AOS for new elements
                AOS.refresh();
            }
            window.addEventListener('scroll', () => {
                const scrollBtn = document.getElementById('scrollToTopBtn');
                if (window.scrollY > 300) {
                    scrollBtn.classList.remove('hidden');
                } else {
                    scrollBtn.classList.add('hidden');
                }
            });
            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            document.addEventListener('DOMContentLoaded', () => {
                loadProjectData();
            });
        </script>
    </body>
</html>
